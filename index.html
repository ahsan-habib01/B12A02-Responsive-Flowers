<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 02 - Responsive Flower</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link

    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="max-w-6xl mx-auto bg-[#F5F8FF]">
  <!-- start nav section -->
  <header class="mx-3 my-3 lg:px-16">
    <nav class="flex justify-between items-center">
      <img class="w-32 h-20" src="./assets/logo.png" alt="">
      <ul class="flex gap-12">
        <div class="hidden gap-12 lg:flex">
          <li class="text-[#8987A1] hover:text-[#252432] hover:font-bold"><a href="">Home</a></li>
          <li class="text-[#8987A1] hover:text-[#252432] hover:font-bold"><a href="">Shop</a></li>
          <li class="text-[#8987A1] hover:text-[#252432] hover:font-bold"><a href="">About Us</a></li>
        </div>
        <li class="hover:text-[#252432] hover:font-bold"><a href=""><i class="fa-solid fa-cart-shopping"></i>
            Cart($56)</a></li>
      </ul>
    </nav>
  </header>
  <!-- end nav section -->

  <main>
    <!-- start hero/banner section -->
    <section class="mt-10 max-w-6xl mx-auto lg:px-16">
      <div class="lg:flex lg:flex-row-reverse lg:relative">
        <div class="lg:w-1/2">
          <img class="w-full" src="./assets/hero-flower.png" alt="">
        </div>
        <div class="mx-5 lg:w-1/2 lg:text-left lg:absolute lg:bottom-0 lg:left-0">
          <h1 class="mt-10 text-4xl font-bold font-serif">ALWAYS <span class="text-[#E95A08]">FRESH <br> FLOWERS</span>

          <p class="text-[#8987A1] mt-3">Indulge your senses with the beauty and fragrance of our fresh flower shop.
            From
            classic roses to exotic blooms, we
            offer a wide variety of fresh flowers that are perfect for any occasion.</p>

      </div>
    </section>
    <!-- end hero/banner section -->
  </main>
